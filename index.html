<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c9f2cf8370.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Apple Music App</title>
  </head>
  <body>
    <!-- Just an image -->
    <nav class="navbar navbar-light bg-dark">
      <a class="navbar-brand" href="#">
        <i class="fa-brands fa-apple"></i>
      </a>
    </nav>
    <main>
      <p class="recent-text">Recently Added</p>
      <div class="container">
        <div class="box a" id="div1" onclick="event.stopPropagation(); getSong(this.id, event)">
          <img src="./images/bg.jpg" alt="Mama Aiuto Anywhere the Wind Blows">
          <p class="title-text">BEATstrumentals</p>
          <p class="artist-text">Apple Music Chill</p>
        </div>
        <div class="box b" id="div2" onclick="event.stopPropagation(); getSong(this.id, event)">
          <img src="./images/kendrick.jpg" alt="Stay">
          <p class="title-text">STAY</p>
          <p class="artist-text">The Kid LAROI & Justi..</p>
        </div>
        <div class="box c" id="div3" onclick="event.stopPropagation(); getSong(this.id, event)">
          <img src="./images/Giveon-Lie-Again.jpeg" alt="Lie Again">
          <p class="title-text">Lie Again</p>
          <p class="artist-text">GIVEON</p>
        </div>
        <div class="box d" id="div4" onclick="event.stopPropagation(); getSong(this.id, event)">
          <img src="./images/chris-brown-we.jpg" alt="(WE) Warm Embrace">
          <p class="title-text">WE (Warm Embrace)</p>
          <p class="artist-text">Chris Brown</p>
        </div>
        <div class="box e" id="div5" onclick="event.stopPropagation(); getSong(this.id, event)">
           <img src="./images/CarterIII.jpg" alt="I Like Dat">
          <p class="title-text">I Like Dat</p>
          <p class="artist-text">T-Pain & Kehlani</p>
        </div>
        <div class="box f" id="div6" onclick="event.stopPropagation(); getSong(this.id, event)">
          <img src="./images/bruno mars.jpg" alt="Smokin Out The Window">
          <p class="title-text">Smokin Out The Window</p>
          <p class="artist-text">Bruno Mars, Anderso..</p>
        </div>
      </div>
    </main>
    <footer>
      <nav class="navbar navbar-light bg-dark">
        <button onclick="stopSnippet()"><i class="fa-solid fa-stop"></i></button>
      </nav>
    </footer>
    <script src="app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
